openapi: 3.0.0
info:
  title: Customer Orders API
  version: '1.0'
paths:
  /orders:
    get:
      summary: List all orders
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              example:
                orders:
                  - orderId: "ORD-001"
                    customerName: "John Smith"
                    quantity: 3
                    orderDate: "11/21/23"
                    status:
                      isPending: "false"
                      isProcessing: "false"
                      isShipped: "false"
                      isDelivered: "true"
                    shipTo: "123 Main St, Denver CO 80202"
                    totalAmount: 149.99
                  - orderId: "ORD-002"
                    customerName: "Jane Doe"
                    quantity: 1
                    orderDate: "11/22/23"
                    status:
                      isPending: false
                      isProcessing: true
                      isShipped: false
                      isDelivered: false
                    shipTo: "456 Oak Ave, Seattle WA 98101"
                    totalAmount: 49.99
                  - order_id: "ORD-003"
                    customerName: "Bob Wilson"
                    quantity: 2
                    orderDate: "11/23/23"
                    status:
                      isPending: true
                      isProcessing: false
                      isShipped: false
                      isDelivered: false
                    shipTo: "789 Pine St, Austin TX 78701"
                    totalAmount: 99.99
  /orders/{order_id}:
    get:
      summary: Get order by ID
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Single order
          content:
            application/json:
              example:
                orderId: "ORD-001"
                customerName: "John Smith"
                quantity: 3
                orderDate: "11/21/23"
                status:
                  isPending: false
                  isProcessing: false
                  isShipped: false
                  isDelivered: true
                shipTo: "123 Main St, Denver CO 80202"
                totalAmount: 149.99
components:
  schemas:
    Order:
      type: object
      required:
        - order_id
        - customer_name
        - quantity
        - order_date
        - status
        - ship_to
        - total_amount
      properties:
        order_id:
          type: string
        customer_name:
          type: string
        quantity:
          type: integer
        order_date:
          type: string
          format: date-time
        status:
          type: object
          properties:
            is_pending:
              type: boolean
            is_processing:
              type: boolean
            is_shipped:
              type: boolean
            is_delivered:
              type: boolean
          required:
            - is_pending
            - is_processing
            - is_shipped
            - is_delivered
        ship_to:
          type: string
        total_amount:
          type: number