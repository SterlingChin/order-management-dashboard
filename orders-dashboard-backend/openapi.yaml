openapi: 3.0.0
info:
  title: Customer Orders API
  version: '1.0'
paths:
  /orders:
    get:
      summary: List all orders
      responses:
        '200':
          description: List of orders
          content:
            application/json:
        '400':
          description: Bad Request
          content:
            application/json:
        '500':
          description: Internal Server Error
          content:
            application/json:
  /orders/{order_id}:
    get:
      summary: Get order by ID
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Single order
          content:
            application/json:
        '400':
          description: Bad Request
          content:
            application/json:
        '404':
          description: Not Found
          content:
            application/json:
        '500':
          description: Internal Server Error
          content:
            application/json:
components:
  schemas:
    Order:
      type: object
      required:
        - order_id
        - customer_name
        - quantity
        - items
        - order_date
        - status
        - ship_to
        - subtotal_amount
        - local_tax
        - total_amount
      properties:
        order_id:
          type: string
        customer_name:
          type: string
        quantity:
          type: integer
        items:
          type: array
          items:
            type: object
            properties:
              item_id:
                type: string
              name:
                type: string
              quantity:
                type: integer
              price:
                type: number
            required:
              - item_id
              - name
              - quantity
              - price
        order_date:
          type: string
          format: date-time
        status:
          type: object
          properties:
            is_pending:
              type: boolean
            is_processing:
              type: boolean
            is_shipped:
              type: boolean
            is_delivered:
              type: boolean
          required:
            - is_pending
            - is_processing
            - is_shipped
            - is_delivered
        ship_to:
          type: string
        subtotal_amount:
          type: number
        local_tax:
          type: number
        total_amount:
          type: number